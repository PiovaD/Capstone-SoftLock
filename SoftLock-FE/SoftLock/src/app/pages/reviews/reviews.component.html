<div class="surface-border mx-auto border-round surface-section p-3 lg:w-8 shadow-8">

  <h2 class="text-center">{{title}}</h2>

  <section class="flex-1">
    <p-divider [align]="'center'"> <span class="p-2">Reviews</span> </p-divider>

    <div class="flex flex-wrap align-items-stretch">
      <app-post-card *ngFor="let post of reviews" [post]="post"
        class="flex-1 cursor-pointer transition-duration-300 hover:shadow-8"></app-post-card>
    </div>
  </section>
</div>
