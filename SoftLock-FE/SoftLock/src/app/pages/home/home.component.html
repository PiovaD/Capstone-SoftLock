<div class="surface-border border-round surface-section py-4 px-3 shadow-8">

  <app-game-carousel></app-game-carousel>

  <div class="flex flex-column">
    <section class="flex-1">
      <p-divider [align]="'center'"> <span class="p-2 text-lg select-none">TOP QUESTIONS</span> </p-divider>

      <div class="flex flex-wrap align-items-stretch">
        <app-post-card *ngFor="let post of questions | slice:0:6" [post]="post"
          class="flex-1 transition-duration-300 hover:shadow-8"></app-post-card>
      </div>
    </section>

    <section class="flex-1">
      <p-divider [align]="'center'"> <span class="p-2 text-lg select-none">TOP REVIEWS</span> </p-divider>

      <div class="flex flex-wrap align-items-stretch">
        <app-post-card *ngFor="let post of reviews | slice:0:6" [post]="post"
          class="flex-1 cursor-pointer transition-duration-300 hover:shadow-8"></app-post-card>
      </div>
    </section>

  </div>

</div>
