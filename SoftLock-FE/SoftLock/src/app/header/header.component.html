<div
  class="surface-overlay py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static shadow-5 z-5"
  style="min-height: 80px">
  <img src="https://i.pravatar.cc/150?img=1" alt="Image" height="40" class="mr-0 lg:mr-6">
  <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
    leaveToClass="hidden" [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
    <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
      <li>
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i class="pi pi-home mr-2"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
          leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
          <i class="pi pi-users mr-2"></i>
          <span>Customers</span>
          <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
        </a>
        <ul
          class="list-none py-3 px-6 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:absolute bg-gray-900 hidden origin-top w-full lg:w-15rem cursor-pointer lg:border-1 border-gray-800">
          <li>
            <a pRipple
              class="flex p-3 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 transition-colors transition-duration-150">
              <i class="pi pi-user-plus mr-2"></i>
              <span class="font-medium">Add New</span>
            </a>
          </li>
          <li class="relative">
            <a pRipple
              class="flex p-3 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 transition-colors transition-duration-150"
              pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
              leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
              <i class="pi pi-search mr-2"></i>
              <span class="font-medium">Search</span>
              <i class="pi pi-angle-down ml-auto lg:-rotate-90"></i>
            </a>
            <ul
              class="list-none py-3 pl-3 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:absolute bg-gray-900 hidden origin-top w-full lg:w-15rem cursor-pointer left-100 top-0 lg:border-1 border-gray-800">
              <li>
                <a pRipple
                  class="flex p-3 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 transition-colors transition-duration-150">
                  <i class="pi pi-shopping-cart mr-2"></i>
                  <span class="font-medium">Purchases</span>
                </a>
              </li>
              <li class="relative">
                <a pRipple
                  class="flex p-3 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 transition-colors transition-duration-150">
                  <i class="pi pi-comments mr-2"></i>
                  <span class="font-medium">Messages</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i class="pi pi-calendar mr-2"></i>
          <span>Calendar</span>
        </a>
      </li>
      <li>
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-gray-200 hover:text-white hover:bg-gray-800 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i class="pi pi-chart-line mr-2"></i>
          <span>Stats</span>
        </a>
      </li>
    </ul>
    <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
      <li class="flex-order-2 lg:flex-order-0">
        <div class="flex px-6 p-3 lg:px-3 lg:py-2">
          <span class="p-input-icon-left w-full">
            <i class="pi pi-search text-gray-200"></i>
            <input type="text" pInputText placeholder="Search"
              class="bg-gray-800 text-gray-200 border-gray-800 w-full" />
          </span>
        </div>
      </li>
      <li class="border-top-1 border-gray-800 lg:border-top-none">
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:bg-gray-800 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <p-avatar image="https://i.pravatar.cc/150?img=1" styleClass="mr-2" size="large" shape="circle"></p-avatar>
          <div class="block lg:hidden">
            <div class="text-white font-medium">Placeholder</div>
            <span class="text-gray-200 font-medium text-sm">Marketing Specialist</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
